<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du Menu</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h2 class="page-title">Détails du Menu</h2>
<div class="detail-container">
    <p><strong>Nom du Menu:</strong> <span th:text="${menu.nom}"></span></p>
    <p><strong>Description:</strong> <span th:text="${menu.description}"></span></p>
    <p><strong>Plats Disponibles:</strong></p>
    <ul>
        <li th:each="plat: ${menu.plats}">
            <span th:text="${plat}"></span>
        </li>
    </ul>
</div>

<a th:href="@{/menus}" class="button">Retour à la liste des menus</a>
</body>

</html>
